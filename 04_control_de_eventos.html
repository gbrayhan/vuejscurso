<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>

<body>
    <header>Aplicacion de Vuejs</header>
    
    <div id="app">
        <button v-on:click="sumar">Sumar</button>
        <button v-on:click="restar">Restar</button>

        <h2>Resultado</h2>
        <h3>{{ contador }}</h3>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                sumar: function() {
                    this.contador ++
                },
                restar: function() {
                    this.contador --
                } 
            }
        })
    </script>
</body>
