<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <template v-if="mostrar">
            <h1>Titulo</h1>
            <h2>Subtitulo</h2>
            
            Hola {{ nombre }}
            <a v-bind:href="url" target="_blank">{{ pagina }}</a>
        </template>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                nombre: 'David',
                url: 'https://google.com',
                pagina: 'Google',
                mostrar: true
            }
        })
    </script>
</body>
